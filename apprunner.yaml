version: 1.0
runtime: dotnet6
build:
  commands:    
    build:
      - dotnet publish -c Release -o out src/dotnet-demoapp.csproj
run:                              
  command: dotnet out/dotnet-demo.dll
  network:
    port: 5000
  env:
    - name: ASPNETCORE_URLS
      value: "http://*:5000"
    - name: ASPNETCORE_ENVIRONMENT 
      value: Production
    - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
      value: true